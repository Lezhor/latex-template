name: Build LaTeX document and send to Discord

on:
  workflow_dispatch:

jobs:
  build_latex:
    runs-on: ubuntu-latest
    env:
      # Set the root directory of your latex project here:
      WORKDIR: ./template_thesis
      # don't touch
      REPOSITORY: ${{ github.repository }}
      REPO_NAME: ${{ github.event.repository.name }}

    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4

      - name: Get commit info
        id: commit
        run: |
          echo "message=$(git log -1 --pretty=%B)" >> $GITHUB_OUTPUT
          echo "author=$(git log -1 --pretty=%an)" >> $GITHUB_OUTPUT

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v4
        with:
          root_file: main.tex
          working_directory: ${{ env.WORKDIR }}

- name: Send PDF to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          WORKDIR: ${{ env.WORKDIR }}
          COMMIT_MESSAGE: ${{ steps.commit.outputs.message }}
          COMMIT_AUTHOR: ${{ steps.commit.outputs.author }}
          REPOSITORY: ${{ env.REPOSITORY }}
          REPO_NAME: ${{ env.REPO_NAME }}
        run: |
          CONTENT=$(jq -n --arg repo "$REPO_NAME" --arg wdir "$WORKDIR" --arg author "$COMMIT_AUTHOR" --arg msg "$COMMIT_MESSAGE" \
            '{content: "# ðŸ“˜ **\($repo)**\nâœ” New LaTeX PDF Build from **\($wdir)**\nðŸ§¾ Last Commit by **\($author)**:\n```\n\($msg)\n```"}')
          curl -F "payload_json=${CONTENT}" \
               -F "file=@${WORKDIR}/main.pdf" \
               "$DISCORD_WEBHOOK"
