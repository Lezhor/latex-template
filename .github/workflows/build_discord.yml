name: Build LaTeX document and send to Discord

on:
  workflow_dispatch:

jobs:
  build_latex:
    runs-on: ubuntu-latest
    env:
      # Set the root directory of your latex project here:
      WORKDIR: ./template_thesis

    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4

      - name: Get commit info
        id: commit
        run: |
          echo "message=$(git log -1 --pretty=%B)" >> $GITHUB_OUTPUT
          echo "author=$(git log -1 --pretty=%an)" >> $GITHUB_OUTPUT

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v4
        with:
          root_file: main.tex
          working_directory: ${{ env.WORKDIR }}

      - name: Send PDF to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          WORKDIR: ${{ env.WORKDIR }}
          COMMIT_MESSAGE: ${{ steps.commit.outputs.message }}
          COMMIT_AUTHOR: ${{ steps.commit.outputs.author }}
        run: |
          CONTENT="ðŸ“˜ New LaTeX PDF Build from **${WORKDIR}**\nðŸ§¾ Last Commit by *${COMMIT_AUTHOR}*: ```${COMMIT_MESSAGE}```"
          curl -F "payload_json={\"content\": \"${CONTENT}\"}" \
               -F "file=@${WORKDIR}/main.pdf" \
               "$DISCORD_WEBHOOK"

