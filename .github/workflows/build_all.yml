name: Build All Projects

on:
  workflow_dispatch:

jobs:
  build_all:
    runs-on: ubuntu-latest
    env:
      REPOSITORY: ${{ github.repository }}
      REPO_NAME: ${{ github.event.repository.name }}
      DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4

      - name: Get commit info
        id: commit
        run: |
          echo "message=$(git log -1 --pretty=%B)" >> $GITHUB_OUTPUT
          echo "author=$(git log -1 --pretty=%an)" >> $GITHUB_OUTPUT
        
      - name: Find LaTeX projects
        id: find
        run: |
          echo "Finding LaTeX projects..."
          PROJECTS=$(find . -mindepth 1 -maxdepth 2 -type f -name "main.tex" -printf '%h\n' | sort)
          echo "Found projects:"
          echo "$PROJECTS"
          echo "projects<<EOF" >> $GITHUB_OUTPUT
          echo "$PROJECTS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Compile LaTeX projects
        run: |
          set -e
          echo "Compiling LaTeX projects..."
          while IFS= read -r dir; do
            echo "ðŸ§© Building $dir"
            latexmk -pdf -cd "$dir/main.tex" || exit 1
          done <<< "${{ steps.discover.outputs.projects }}"

      - name: Upload all PDF file
        uses: actions/upload-artifact@v4
        with:
          name: all-built-pdfs
          path: |
            */main.pdf
            */*/main.pdf

      - name: Send PDFs to Discord
        if: ${{ secrets.DISCORD_WEBHOOK != '' }}
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          COMMIT_MESSAGE: ${{ steps.commit.outputs.message }}
          COMMIT_AUTHOR: ${{ steps.commit.outputs.author }}
          REPOSITORY: ${{ env.REPOSITORY }}
          REPO_NAME: ${{ env.REPO_NAME }}
        run: |
          while IFS= read -r dir; do
            if [ ! -f "$dir/main.pdf" ]; then
              echo "âŒ No PDF found for $dir, skipping Discord upload."
              continue
            fi
            CONTENT=$(jq -n \
              --arg repo "$REPO_NAME" \
              --arg wdir "$dir" \
              --arg author "$COMMIT_AUTHOR" \
              --arg msg "$COMMIT_MESSAGE" \
              '{content: "# ðŸ“˜ **\($repo)** - (Building All)\n- Built **\($wdir)**\nðŸ§¾ Last Commit by **\($author)**:\n```\n\($msg)\n```"}')
            curl -F "payload_json=${CONTENT}" \
                 -F "file=@${dir}/main.pdf" \
                 "$DISCORD_WEBHOOK"
          done <<< "${{ steps.discover.outputs.projects }}"