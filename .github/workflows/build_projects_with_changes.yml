name: Build projects with changes

on:
  push:

jobs:
  discover:
    runs-on: ubuntu-latest
    outputs:
      projects: ${{ steps.discover.outputs.projects }}
      has_projects: ${{ steps.discover.outputs.has_projects }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for diffing

      - name: Discover changed LaTeX projects
        id: discover
        run: |
          echo "ðŸ” Finding changed LaTeX projects..."

          # Find changed files
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "Finding changes for PR #${{ github.event.pull_request.number }}"
            CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} || true)
          else
            echo "Finding changes for push event"
            CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} || true)
          fi

          echo "Changed files:"
          echo "$CHANGED_FILES"

          # Discover all LaTeX project directories containing main.tex
          ALL_PROJECTS=$(find . -mindepth 2 -maxdepth 2 -name main.tex -printf '%h\n' || true)

          echo "Found LaTeX projects:"
          echo "$ALL_PROJECTS"

          # Filter only those that have changes
          CHANGED_PROJECTS=""
          for proj in $ALL_PROJECTS; do
            if echo "$CHANGED_FILES" | grep -q "^${proj#./}/"; then
              CHANGED_PROJECTS+="$proj"$'\n'
            fi
          done

          CHANGED_PROJECTS=$(echo "$CHANGED_PROJECTS" | sed '/^\s*$/d' || true)

          if [ -z "$CHANGED_PROJECTS" ]; then
            echo "âš ï¸ No LaTeX projects changed."
            echo "projects=[]" >> $GITHUB_OUTPUT
            echo "has_projects=false" >> $GITHUB_OUTPUT
          else
            echo "âœ… LaTeX projects changed:"
            echo "$CHANGED_PROJECTS"
            PROJECTS_JSON=$(echo "$CHANGED_PROJECTS" | jq -R -s -c 'split("\n")[:-1]')
            echo "projects=$PROJECTS_JSON" >> $GITHUB_OUTPUT
            echo "has_projects=true" >> $GITHUB_OUTPUT
          fi

  build:
    needs: discover
    if: ${{ needs.discover.outputs.has_projects == 'true' }}
    runs-on: ubuntu-latest
    env:
      DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
    strategy:
      fail-fast: false
      matrix:
        project: ${{ fromJson(needs.discover.outputs.projects) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get commit info
        id: commit
        run: |
          echo "message=$(git log -1 --pretty=%B)" >> $GITHUB_OUTPUT
          echo "author=$(git log -1 --pretty=%an)" >> $GITHUB_OUTPUT

      - name: Compile LaTeX project
        uses: xu-cheng/latex-action@v4
        with:
          root_file: main.tex
          working_directory: ${{ matrix.project }}

      - name: Upload PDF as artifact
        run: |
          # Clean the project name (remove leading ./ and replace / with _)
          SAFE_NAME=$(echo "${{ matrix.project }}" | sed 's|^\./||; s|/|_|g')
          echo "Uploading artifact: ${SAFE_NAME}-pdf"
          echo "path: ${{ matrix.project }}/main.pdf"

          # Use the cleaned name for upload
          echo "name=${SAFE_NAME}-pdf" >> $GITHUB_ENV
        shell: bash

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ env.name }}
          path: ${{ matrix.project }}/main.pdf

      - name: Send PDF to Discord
        if: ${{ env.DISCORD_WEBHOOK != '' }}
        env:
          DISCORD_WEBHOOK: ${{ env.DISCORD_WEBHOOK }}
          WORKDIR: ${{ matrix.project }}
          REPO_NAME: ${{ github.event.repository.name }}
          COMMIT_MESSAGE: ${{ steps.commit.outputs.message }}
          COMMIT_AUTHOR: ${{ steps.commit.outputs.author }}
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          CONTENT=$(jq -n \
            --arg repo "$REPO_NAME" \
            --arg wdir "$WORKDIR" \
            --arg author "$COMMIT_AUTHOR" \
            --arg msg "$COMMIT_MESSAGE" \
            --arg branch "$BRANCH_NAME" \
            '{content: "# ðŸ“™ **\($repo)**\n- Built **\($wdir)/main.tex** from branch `\($branch)`\nðŸ§¾ Last Commit by **\($author)**:\n```\n\($msg)\n```"}')

          curl -F "payload_json=${CONTENT}" \
               -F "file=@${WORKDIR}/main.pdf" \
               "$DISCORD_WEBHOOK"
